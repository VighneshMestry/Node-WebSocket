<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
</head>
<body>
    <h1>Chat Application</h1>
    <input type="text" id="message-field">
    <button id="message-btn">Send message</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var messageBtn = document.getElementById("message-btn");
        var message = document.getElementById("message-field");

        socket.on("broadcast", (message) => console.log("Broadcast ", message));
        messageBtn.addEventListener("click", () => {
            socket.emit("user-message", message.value);
        });
    </script>
</body>
</html>
